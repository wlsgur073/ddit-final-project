<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프리바다 로그인 페이지</title>
  <link rel="stylesheet" href="/view/login/login.css">
</head>
<body>
  <!-- <p class="tip">Click on button in image container</p> -->
  <p class="tip"><img src="/view/login/logo.png" alt=""></p>
<div class="cont">
  <div class="form sign-in">
    <h2>오늘도 화이팅,</h2>
    <label>
      <span>이메일</span>
      <input type="email" />
    </label>
    <label>
      <span>비밀번호</span>
      <input type="password" />
    </label>
    <a href="#"><p class="forgot-pass">비밀번호를 잊으셨나요?</p></a>
    <button type="button" class="submit">로그인</button>
    <button type="button" class="fb-btn">Connect with <span>Kakao</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
        <div class="img__text m--up">
          <h2>처음이신가요?</h2>
          <p>probada를 통해 쉽고 간편하게 프로젝트를 만들어보세요!</p>
        </div>
        <div class="img__text m--in">
          <h2>회원이신가요?</h2>
          <p>이미 계정이 있으시다면 로그인해보세요. 우리는 회원님을 잊지 않았어요!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">회원가입</span>
          <span class="m--in">로그인</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>함께 시작해봐요,</h2>
      <label>
        <span>이름</span>
        <input type="text" />
      </label>
      <label>
        <span>이메일</span>
        <input type="email" />
      </label>
      <label>
        <span>비밀번호</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">회원가입</button>
      <button type="button" class="fb-btn">Join with <span>Kakao</span></button>
    </div>
  </div>
</div>

<!-- 홈 화면으로 이동 -->
<a href="/view/index.html" target="_blank" class="icon-link">
  <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png">
</a>

</body>
<script src="/view/login/login.js"></script>
</html>
